version: '3.9'

services:
  text_generation_app:
    image: ${DOCKER_IMAGE_NAME}:latest
    container_name: ${DOCKER_CONTAINER_NAME}
    build:
      context: .
      args:
        - PROJECT_NAME=${PROJECT_NAME}
        - TEAM_MEMBER_NAME=${TEAM_MEMBER_NAME}
        - HF_TOKEN=${HF_TOKEN}
        - MODEL_NAME=${MODEL_NAME}
        - MODEL_PATH=${MODEL_PATH}
    ports:
      - "8080:8080"
    environment:
      - MODEL_PATH=${MODEL_PATH}
      - PROJECT_NAME=${PROJECT_NAME}
      - TEAM_MEMBER_NAME=${TEAM_MEMBER_NAME}
      - MODEL_NAME=${MODEL_NAME}
    volumes:
      - ./app:/app
    tty: true
    stdin_open: true
    mem_limit: 1g   # memory limit directly set here
    mem_reservation: 0.5g   # memory reservation

